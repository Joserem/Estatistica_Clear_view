            <div id="graph"></div>

    <script>
        $(function() {
            $('#myForm').on('submit', function(e) {
                e.preventDefault();
                $.post('/data', $(this).serialize(), function(data) {
                    var graphs = JSON.parse(data);
                    Plotly.newPlot('graph', graphs.data, graphs.layout);
                });
            });
        });
    </script>
